<div style='position:relative;height:100%;margin-left:-15px;margin-right:-15px;'>
  <div style='background:#fff;padding:10px'>
    <div style="background:#efefef;border-radius:3px;border:1px solid #ccc;padding:4px 15px">
      <form class="form-inline" action="">
        <div class="row" style="margin:0">
          <div class="form-group" style='margin-right:10px'>
            <label for="inputname"><span style="display:inline-block;width:90px">Song Title</span> :
              <input type="text" class="form-control" style="font-weight:normal" id="inputname" name="name" placeholder="Song Title"/>
            </label>
          </div>
          <div class="form-group" style='margin-right:10px;'>
            <label for="inputname"><span style="display:inline-block;width:60px">Album</span> :
              <input type="text" class="form-control" style="font-weight:normal" id="inputalbum" name="album" placeholder="Album Title"/>
            </label>
          </div>
        </div>
        <div class="row" style="margin:0">
          <div class="form-group" style='margin-right:10px'>
            <label for="inputname"><span style="display:inline-block;width:90px">Artist Name</span> :
              <input type="text" class="form-control" style="font-weight:normal" id="inputartist" name="artist" placeholder="Artist"/>
            </label>
          </div>
          <div class="form-group" style='margin-right:10px;'>
            <label for="inputname"><span style="display:inline-block;width:60px">Duration</span> :
              <input type="text" class="form-control" style="font-weight:normal" id="inputduration" name="duration" placeholder="Song Duration"/>
            </label>
          </div>
          <button class='btn btn-primary' style='margin-top:-4px;min-width:90px;'>Add Song</button>
        </div>
      </form>
    </div>
  </div>
</div>
<table class='table table-striped table-hover table-condensed'>
  <thead>
    <tr>
      <th>#</th>
      <th>Title</th>
      <th>Album</th>
      <th>Artist</th>
      <th>Duration</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let song of musicService.getSongs(); let i = index;">
      <td>{{(i + 1) + '.'}}</td>
      <td>{{song.title}}</td>
      <td>{{song.album}}</td>
      <td>{{song.artist}}</td>
      <td>{{song.duration}}</td>
    </tr>
  </tbody>
</table>
