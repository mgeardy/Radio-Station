<table class='table table-striped table-hover table-condensed'>
  <thead>
    <tr>
      <th>#</th>
      <th>Title</th>
      <th>Artist</th>
      <th>Duration</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let song of playlist; let i = index">
      <td>{{(i + 1) + '.'}}</td>
      <td>{{song.title}}</td>
      <td>{{song.artist}}</td>
      <td>{{song.duration}}</td>
    </tr>
  </tbody>
</table>
